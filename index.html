<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"></div>
        <img src="./img/instagram-celular.png" alt="celular">
    </div>

    <div class="instagram-continue">
        <div class="group">
            <img src="./img/logo.png" class="instagram-logo" alt="instagram logo">
            <div class="profile-photo">
                <img src="./img/perfil-instagram.jpg" alt="">

            </div>

            <a href="#" class="instagram-login">
                Continue como maysalvesp
            </a>
            <a href="#" class="instagram-logout">
                Remover conta
            </a>
        </div>

        <div class="group">
            <p class="not-account">Não é maysalvesp?</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span> 
                ou
                <span class="link">Cadastre-se</span>
            </p>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download"></div>
                    <a href="#" class="download">

                    </a><a href="#" class="download"></a>
            </div>
        </div>
    </div>

    <footer>

    </footer>
    
</body>
</html>
